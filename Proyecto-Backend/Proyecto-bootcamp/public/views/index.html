<!DOCTYPE HTML>
<html>

<head>

    <title>Personal Trainer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/action.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css" rel="stylesheet" type="text/css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Intro -->
        <div id="intro">
            <div id="registro">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input type="text" name="nombre" id="nombreregistro" />
                </div><br>
                <div class="field">
                    <label for="email">Contraseña</label>
                    <input type="password" name="apellidos" id="contraseñaregistro" />
                </div><br><br><br><br><br>
            </div>
            <div id="intro1">
                <h1>“La fuerza no viene de la capacidad física.<br /> Viene de una voluntad indomable.”</h1>
                <p>No te dejes domar<br />Empieza aqui</p>
            </div>
            <ul class="actions">
                <li><a href="#" id="acceder" class="button">Empieza Ya</a></li>
                <li><a href="#cabeceraformulario" id="flechadown" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
            </ul>
        </div>

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Registrate</a>
            <div id="cabeceraformulario"></div>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <!-- etiquetas de formulario -->
            </ul>
            <ul class="icons">
                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
            </ul>
        </nav>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <form id="formularioContacto">
                    <div class="fields">
                        <div class="field">

                            <input type="text" name="nombre" id="nombre" data-validation="custom" data-validation-regexp="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" data-validation-length="min3" />
                        </div>
                        <div class="field">
                            <label for="email">Apellidos</label>
                            <input type="email" name="apellidos" id="apellidos" data-validation="custom" data-validation-regexp="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" data-validation-length="min3" />
                        </div>
                        <div class="field">
                            <label for="email">Contraseña</label>
                            <input type="password" name="contrasenia" id="contrasenia" data-validation="custom" data-validation-regexp="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" data-validation-length="min3" />
                        </div>
                        <div class="field">
                            <label for="email">Palabra de Seguridad</label>
                            <input type="text" name="palabra" id="palabra" data-validation="custom" data-validation-regexp="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" data-validation-length="min3" />
                        </div>
                        <div class="field">
                            <label for="name">Email</label>
                            <input type="text" name="email" id="email" data-validation="required email" data-validation-regexp="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" data-validation-length="min3" />
                        </div>
                        <div class="field">
                            <ul class="actions">
                                <li><input id="enviar" type="button" value="Enviar Formulario" /></li>
                                <li><input id="modificar_enviar" type="button" value="Realizar Cambios" /></li>
                                <li id="login">
                                    <a href="#wrapper" class="button scrolly">Comienza</a>
                                </li>
                                <input type="hidden" id="imputoculto" name="id"></input>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>
            <section>
                <!-- apend de los datos -->
                <table class="table table-hover">
                    <thead class="col-8">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="usuarioadmin" class="buscar">
                    </tbody>
            </section>

            </section>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
